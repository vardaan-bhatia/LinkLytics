<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkLytics - Shorten, Manage, and Analyze URLs</title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="LinkLytics is a powerful URL shortener app designed to help you shorten, manage, and analyze links effectively. Ideal for tracking engagement and sharing concise, professional URLs."
    />

    <!-- Keywords -->
    <meta
      name="keywords"
      content="URL shortener, link management, link analytics, URL tracking, shorten URLs, link insights, marketing tools"
    />

    <!-- Author -->
    <meta name="author" content="Vardaan Bhatia" />

    <!-- Open Graph Meta Tags for SEO -->
    <meta
      property="og:title"
      content="LinkLytics - Shorten, Manage, and Analyze URLs"
    />
    <meta
      property="og:description"
      content="LinkLytics simplifies URL management with powerful shortening and analytics features. Perfect for marketers and content creators."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://linklytics.online/" />
    <meta
      property="og:image"
      content="https://linklytics.online/linklytics-preview.png"
    />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="LinkLytics - Shorten, Manage, and Analyze URLs"
    />
    <meta
      name="twitter:description"
      content="Shorten and analyze your links effortlessly with LinkLytics. Gain insights and share professional URLs."
    />
    <meta
      name="twitter:image"
      content="https://linklytics.online/linklytics-preview.png"
    />

    <!-- Robots Meta Tag -->
    <meta name="robots" content="index, follow" />
  </head>
